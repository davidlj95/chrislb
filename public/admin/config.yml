local_backend: true
backend:
  name: github
  repo: davidlj95/chrislb
  branch: main
  # üëá To be in sync with Cloudflare Pages deploy previews
  preview_context: 'deploy/preview'
  cms_label_prefix: decap-cms/
  squash_merges: true
  commit_messages:
    create: 'feat(contents): create {{collection}} ‚Äú{{slug}}‚Äù'
    update: 'feat(contents): update {{collection}} ‚Äú{{slug}}‚Äù'
    delete: 'feat(contents): delete {{collection}} ‚Äú{{slug}}‚Äù'
    uploadMedia: 'feat(media): upload ‚Äú{{path}}‚Äù'
    deleteMedia: 'feat(media): delete ‚Äú{{path}}‚Äù'
    openAuthoring: '{{message}}'
publish_mode: editorial_workflow
media_folder: 'public/cms/assets'
public_folder: '/cms/assets'
site_url: https://christianlazaro.es
display_url: https://github.com/davidlj95/chrislb
logo_url: https://christianlazaro.es/favicon.svg
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'
editor:
  preview: false
field_definitions:
  - title: &title
      label: 'Title'
      name: 'title'
      widget: 'string'
  - slug: &slug
      label: 'Slug'
      name: 'slug'
      widget: 'string'
      pattern:
        [
          '^[a-z0-9-._]+$',
          'Must have at least 1 character. Must contain only lowercase alphabetic characters, numbers and hyphens (-)',
        ]
  - url: &url
      label: 'URL'
      name: 'url'
      widget: 'string'
      pattern: ['^https:\/\/.*', 'Must start with https://']
  - name: &name
      label: 'Name'
      name: 'name'
      widget: 'string'
  - username: &username
      label: 'Username'
      name: 'username'
      widget: 'string'
      pattern:
        [
          '^[^@].+$',
          'Must have at least 1 character. Must not start with @ (will be added automagically if needed ü™Ñ)',
        ]
collections:
  - name: 'pages'
    label: 'Pages metadata'
    # üëá Apparently only used in commit messages / PR titles
    # So lowercase is better for those contexts
    label_singular: 'page metadata'
    description: 'Metadata to use for each (static) page'
    folder: 'data/cms/pages'
    extension: 'json'
    create: false
    delete: false
    slug: '{{fields.slug}}'
    identifier_field: 'slug'
    preview_path: '{{slug}}'
    summary: '{{name}}'
    fields:
      - <<: *name
        hint: 'Identifies the page in the content manager. Also appears in navigation menu in case title is empty'
      - <<: *slug
        hint: '‚ö†Ô∏è Avoid updating without notifying developer :) Sets the page path in the URL. And the filename containing this configuration'
      - <<: *title
        hint: 'This will appear in page titles in browser tabs / windows. Including the site name. Something like: "<Page title> - <Site name>". For instance: "About | Christian Lazaro". Leave it empty to show site name only'
        required: false
      - label: 'Description'
        name: 'description'
        widget: 'string'
      - label: 'Keywords'
        name: 'keywords'
        widget: 'list'
        summary: '{{fields.keyword}}'
        required: false
        field:
          label: 'Keyword'
          name: 'keyword'
          widget: 'string'
      - label: 'Image'
        name: 'image'
        widget: 'object'
        required: false
        fields:
          - *url
          - label: 'Alternative text'
            name: 'alt'
            widget: 'string'
          - label: 'Width'
            name: 'width'
            widget: 'number'
            value_type: 'int'
            min: 256
          - label: 'Height'
            name: 'height'
            widget: 'number'
            value_type: 'int'
            min: 256
          - label: 'MIME Type'
            name: 'mimeType'
            widget: 'select'
            options:
              - label: 'PNG'
                value: 'image/png'
              - label: 'JPG / JPEG'
                value: 'image/jpeg'
              - label: 'SVG'
                value: 'image/svg+xml'
  - name: 'projects'
    label: 'Projects'
    label_singular: 'project'
    description: 'Projects to show in the projects page and their data'
    folder: 'data/cms/projects'
    extension: 'json'
    create: true
    slug: '{{fields.slug}}'
    identifier_field: 'slug'
    summary: '{{title}}'
    fields:
      - <<: *slug
        hint: '‚ö†Ô∏è Avoid updating "chiasma" one without notifying developer :) Sets the project path in the URL. Use it in the image CDN as directory name to include images for this project.'
      - label: 'Date'
        name: 'date'
        widget: 'datetime'
        date_format: 'YYYY-MM-DD'
        time_format: false
        format: 'YYYY-MM-DD'
        hint: 'Used to sort projects in list. Most recent first'
      - *title
      - label: 'Subtitle'
        name: 'subtitle'
        widget: 'string'
      - label: 'Quote'
        name: 'quote'
        widget: 'string'
        required: false
      - label: 'Description'
        name: 'description'
        widget: 'text'
      - label: 'YouTube Playlist ID'
        name: 'youtubePlaylistId'
        widget: 'string'
        required: false
        hint: 'In case you want to attach some videos, create a YouTube Playlist with those videos. Then, click on share button in the playlist. Copy and paste the link, and extract whatever comes as list ID (after the "list" parameter). For instance, a sample link could be "https://youtube.com/playlist?list=PLbAKzQYf5_ME9HVqX2laYHNWCny96L5aI&si=zjfX69n2iqzZeVN4". In there, the playlist ID is "PLbAKzQYf5_ME9HVqX2laYHNWCny96L5aI"'
      - label: 'Lookbooks'
        name: 'lookbookNamesAndSlugs'
        widget: 'list'
        summary: '{{fields.name}} ({{fields.slug}})'
        hint: 'Allows to attach names to lookbooks and set their order when listing them all'
        required: false
        fields:
          - <<: *slug
            hint: 'Identifies the lookbook. MUST match the directory name in the image CDN. Otherwise the lookbook will appear without name and after the known lookbooks (the ones listed here)'
          - <<: *name
            hint: 'Name to display alongside lookbook images'
      - label: 'Credits'
        name: 'credits'
        widget: 'list'
        summary: '{{fields.role}}: {{fields.authorSlug}}'
        required: false
        fields:
          - label: 'Role'
            name: 'role'
            widget: 'string'
          - label: 'Author'
            name: 'authorSlug'
            widget: 'relation'
            collection: 'authors'
            search_fields: ['name']
            value_field: '{{slug}}'
            display_fields: ['{{name}}']
  - name: 'authors'
    label: 'Authors'
    label_singular: 'author'
    description: 'People that have participated in projects, for their appearance in credits. Also contains data to reflect author of the website'
    folder: 'data/cms/authors'
    extension: 'json'
    create: true
    slug: '{{slug}}'
    identifier_field: 'name'
    summary: '{{name}}'
    fields:
      - *name
      - label: 'Social'
        name: 'social'
        widget: 'object'
        fields:
          - label: 'Preferred social network'
            name: 'preferred'
            hint: 'Will be used in credits. If unset, defaults to default social network preference (see here: https://github.com/davidlj95/chrislb/blob/main/src/app/common/social/social.service.ts#L16-L18)'
            required: false
            widget: 'select'
            options:
              - label: 'Instagram'
                value: 'instagram'
              - label: 'LinkedIn'
                value: 'linkedin'
              - label: 'TikTok'
                value: 'tiktok'
          - <<: *username
            label: 'Instagram'
            name: 'instagram'
            hint: 'Used to link to Instagram profile (https://instagram.com/_u/<username>). To change yours: https://help.instagram.com/583107688369069'
            required: false
          - <<: *username
            label: 'LinkedIn'
            name: 'linkedin'
            required: false
            hint: 'Used to link to LinkedIn profile (https://linkedin.com/in/<username>). To create yours: https://www.linkedin.com/help/linkedin/answer/a542685'
          - <<: *username
            label: 'TikTok'
            name: 'tiktok'
            required: false
            hint: 'Used to link to TikTok profile (https://tiktok.com/@<username>). To change yours: https://support.tiktok.com/en/getting-started/setting-up-your-profile/changing-your-username'
  - name: 'album-presets'
    label: 'Album presets'
    label_singular: 'album preset'
    description: 'An album preset is a set of album predefined configurations. Which includes image directory in the CDN, its display name and its size in the page. To sort their appearance on screen, check the miscellaneous content collection'
    folder: 'data/cms/album-presets'
    extension: 'json'
    create: true
    slug: '{{fields.slug}}'
    identifier_field: '{{fields.slug}}'
    summary: '{{name}} ({{fields.slug}})'
    fields:
      - <<: *name
        hint: 'Name of the album in the project details page'
      - <<: *slug
        label: 'Slug (directory name in image CDN)'
        hint: '‚ÄºÔ∏è MUST match the name of the directory you will use for it inside each project in the image CDN. Otherwise, proper name will not be displayed. Lookbook specific names are specified per project'
      - label: 'Gallery size'
        name: 'size'
        hint: 'Specifies the size for the gallery when displaying the assets in the project detail page. Full size: will take as much space as possible. This means as much height as possible on big screens or full width on small screens. Half size: assets will take half of width in big screens. On small screens, will keep taking full width'
        widget: 'select'
        options:
          - label: 'Full'
            value: 'full'
          - label: 'Half'
            value: 'half'
  - name: 'misc'
    label: 'Miscellaneous'
    label_singular: 'miscellaneous'
    files:
      - label: 'Default metadata'
        name: 'metadata'
        file: 'data/cms/misc/metadata.json'
        fields:
          - label: 'Site name'
            name: 'siteName'
            widget: 'string'
            hint: 'This will appear in page titles in browser tabs / windows. Including the page title. Something like: "<Page title> - <Site name>". For instance: "About | Christian Lazaro"'
          - label: 'Author'
            name: 'author'
            widget: 'string'
          - <<: *url
            label: 'Canonical URL'
            name: 'canonicalUrl'
      - label: 'About page'
        name: 'about'
        file: 'data/cms/misc/about.json'
        preview_path: 'about'
        fields:
          - *title
          - label: 'Text'
            name: 'text'
            widget: 'text'
          - label: 'Open Graph profile'
            name: 'openGraphProfile'
            widget: 'object'
            hint: 'Will be used as metadata to describe this page represents this person on the Internet. More info: https://ogp.me/#type_profile'
            fields:
              - label: 'First name'
                name: 'firstName'
                widget: 'string'
              - label: 'Last name'
                name: 'lastName'
                widget: 'string'
              - label: 'Gender'
                widget: 'select'
                name: 'gender'
                required: false
                hint: 'Will only be used for main website author metadata. Unfortunately specification only accepts male or female üò¨'
                options:
                  - label: 'Male'
                    value: 'male'
                  - label: 'Female'
                    value: 'female'
              - <<: *username
                label: 'Main username'
                name: 'username'
                required: false
          - label: 'Resume'
            name: 'resume'
            widget: 'list'
            summary: '{{fields.displayName}}: {{fields.href}}'
            fields:
              - label: 'Display name'
                name: 'displayName'
                widget: 'string'
                hint: 'Name to display with link to this CV file'
              - label: 'File'
                name: 'href'
                widget: 'file'
                media_library:
                  allow_multiple: false
                  config:
                    multiple: false
      - label: 'Album presets order'
        name: 'album-presets-order'
        file: 'data/cms/misc/album-presets-order.json'
        fields:
          - label: 'Album presets order'
            name: 'albumPresetsOrder'
            hint: 'Sort in which order you want album presets to appear by default. The ones not specified here will appear at bottom'
            widget: 'relation'
            multiple: true
            collection: 'album-presets'
            value_field: '{{fields.slug}}'
            search_fields: ['name', 'slug']
            display_fields: ['name']
