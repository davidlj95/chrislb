name: Test
on:
  workflow_call:
    inputs:
      ref:
        description: Git reference to checkout. Defaults to @actions/checkout default.
        type: string
        required: false
        default: ''
    secrets:
      imagekit-public-key:
        required: true
      imagekit-private-key:
        required: true

jobs:
  test:
    name: All tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ inputs.ref }}
      - name: Setup
        uses: ./.github/actions/setup
      - name: Prebuild for generated data
        env:
          IMAGEKIT_PUBLIC_KEY: ${{ secrets.imagekit-public-key }}
          IMAGEKIT_PRIVATE_KEY: ${{ secrets.imagekit-private-key }}
        run: cd .ci && make prebuild
      - name: Run tests
        run: cd .ci && make test
