name: Lint
on:
  workflow_call:

jobs:
  code:
    name: Code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run linter
        run: pnpm run lint
