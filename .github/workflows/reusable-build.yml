name: Build
on:
  workflow_call:
    inputs:
      artifact-name:
        required: false
        type: string
      ref:
        description: Git reference to checkout. Defaults to @actions/checkout default.
        type: string
        required: false
        default: ''
    secrets:
      imagekit-public-key:
        required: true
      imagekit-private-key:
        required: true

# ðŸ‘‡ For Decap CMS commit status, only in PRs
#permissions:
#  statuses: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          ref: ${{ inputs.ref }}
      - name: Notify deploy preview will come
        uses: ./.github/actions/deploy-preview-status
        with:
          state: 'pending'
      - name: Setup
        uses: ./.github/actions/setup
      - name: Cache Angular build
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        env:
          cache-name: angular-cache
        with:
          path: .angular/cache
          key: ${{ env.cache-name }}-${{ inputs.ref != '' && inputs.ref || github.ref }}
          restore-keys: |
            ${{ env.cache-name }}
      - name: Build
        env:
          IMAGEKIT_PUBLIC_KEY: ${{ secrets.imagekit-public-key }}
          IMAGEKIT_PRIVATE_KEY: ${{ secrets.imagekit-private-key }}
        run: cd .ci && make build
      - name: Upload built app
        if: ${{ inputs.artifact-name != '' }}
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4
        with:
          name: ${{ inputs.artifact-name }}
          path: 'dist/chrislb/browser'
          retention-days: 5
