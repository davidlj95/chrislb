name: Build
on:
  workflow_call:
    inputs:
      artifact-name:
        required: false
        type: string
    secrets:
      imagekit-public-key:
        required: true
      imagekit-private-key:
        required: true

# ðŸ‘‡ For Decap CMS commit status, only in PRs
#permissions:
#  statuses: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Notify deploy preview will come
        uses: ./.github/actions/deploy-preview-status
        with:
          state: 'pending'
      - name: Setup
        uses: ./.github/actions/setup
      - name: Cache Angular build
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        env:
          cache-name: angular-cache
        with:
          path: .angular/cache
          key: ${{ env.cache-name }}-${{ inputs.ref != '' && inputs.ref || github.ref }}
          restore-keys: |
            ${{ env.cache-name }}
      - name: Build
        env:
          IMAGEKIT_PUBLIC_KEY: ${{ secrets.imagekit-public-key }}
          IMAGEKIT_PRIVATE_KEY: ${{ secrets.imagekit-private-key }}
        run: cd .ci && make build
      - name: Upload built app
        if: ${{ inputs.artifact-name != '' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ inputs.artifact-name }}
          path: 'dist/chrislb/browser'
          retention-days: 5
