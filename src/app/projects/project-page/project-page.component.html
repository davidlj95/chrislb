<ng-container *ngIf="assetsCollections$ | async as assetsCollections">
  <ng-container
    *ngFor="let assetsCollection of assetsCollections; index as index"
  >
    <div class="assets" [class.half]="assetsCollection.size === 'half'">
      <h2>{{ assetsCollection.name }}</h2>
      <iframe
        *ngIf="assetsCollection.type === 'video'"
        width="560"
        height="315"
        [attr.src]="assetsCollection.youtubePlaylist.iframeUrl"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <app-images-swiper
        *ngIf="assetsCollection.type === 'image'"
        [images]="assetsCollection.images"
        [srcSet]="
          IMAGE_ASSETS_SWIPER_CONFIG_BY_NAME[assetsCollection.size].srcSet
        "
        [sizes]="
          IMAGE_ASSETS_SWIPER_CONFIG_BY_NAME[assetsCollection.size].sizes
        "
        [customSwiperOptions]="
          IMAGE_ASSETS_SWIPER_CONFIG_BY_NAME[assetsCollection.size]
            .customSwiperOptions
        "
        [style.max-width.px]="
          IMAGE_ASSETS_SWIPER_CONFIG_BY_NAME[assetsCollection.size].maxWidthPx
        "
        [priority]="index < MAX_SWIPERS_PER_VIEWPORT"
      ></app-images-swiper>
    </div>
  </ng-container>
</ng-container>
