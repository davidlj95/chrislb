@if (images().length) {
  @let firstImage = images()[0];
  @let maxSlidesPerView = _maxSlidesPerView();
  <swiper-container
    [appSwiper]="_effectiveSwiperOptions()"
    init="false"
    [style.aspect-ratio]="
      maxSlidesPerView
        ? (maxSlidesPerView * firstImage.width) / firstImage.height
        : undefined
    "
  >
    @for (image of images(); track image; let i = $index) {
      <swiper-slide
        [style.aspect-ratio]="image.width / image.height"
        [style.min-width.%]="
          maxSlidesPerView ? 100 / maxSlidesPerView : undefined
        "
      >
        @let isPriority = priority() && i < (maxSlidesPerView ?? 0);
        @let effectiveSizes = image.sizes || sizes();
        <img
          [ngSrc]="image.src"
          [ngSrcset]="image.breakpoints | toNgSrcSet"
          [sizes]="isPriority ? effectiveSizes : 'auto,' + effectiveSizes"
          [fill]="true"
          [priority]="isPriority"
          [alt]="image.alt || 'Image'"
          [loaderParams]="image | toLoaderParams"
        />
      </swiper-slide>
    }
  </swiper-container>
}
