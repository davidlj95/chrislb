@if (images().length) {
  <swiper-container [appSwiper]="_swiperOptions()" init="false">
    @for (image of images(); track image; let i = $index) {
      <swiper-slide [style.width.%]="100 / slidesPerView()">
        @let isPriority = priority() && i < slidesPerView();
        <img
          [ngSrc]="image.src"
          [ngSrcset]="image.breakpoints | toNgSrcSet"
          [sizes]="isPriority ? sizes() : 'auto,' + sizes()"
          [width]="image.width"
          [height]="image.height"
          [priority]="isPriority"
          [alt]="image.alt || 'Image'"
          [loaderParams]="image | toLoaderParams"
        />
      </swiper-slide>
    }
  </swiper-container>
}
