<!-- srcset subset from Angular defaults -->
<a routerLink="/">
  <img
    [ngSrc]="logoImages.horizontal.filePath"
    [alt]="logoImages.horizontal.alt"
    [width]="logoImages.horizontal.width"
    [height]="logoImages.horizontal.height"
    [priority]="true"
    [ngSrcset]="srcSet"
    [sizes]="sizes"
  />
</a>
