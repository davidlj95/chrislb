@if (_horizontalLogo) {
  <a routerLink="/">
    <img
      [ngSrc]="_horizontalLogo.filename"
      [alt]="_horizontalLogo.alt"
      [width]="_horizontalLogo.width"
      [height]="_horizontalLogo.height"
      [priority]="true"
      [ngSrcset]="_horizontalLogo.breakpoints | toNgSrcSet"
      [sizes]="_sizes"
    />
  </a>
}
