<h2>
  Look
  <ng-container *ngIf="index !== undefined">
    {{ index }}
  </ng-container>
  <ng-container *ngIf="lookbook.name">"{{ lookbook.name }}"</ng-container>
</h2>
<app-image-swiper
  [images]="lookbook.images"
  [srcSet]="srcSet"
  [sizes]="'calc(50vw - 16px), ' + MAX_SLIDE_WIDTH_PX + 'px'"
  [priority]="priority"
  [customSwiperOptions]="CUSTOM_SWIPER_OPTIONS"
  [style.max-width]="MAX_WIDTH_PX + 'px'"
>
</app-image-swiper>
