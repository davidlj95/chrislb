<ng-container *ngIf="_images && _images.length">
  <swiper-container [appSwiper]="_swiperOptions" init="false">
    <swiper-slide
      *ngFor="let image of _images; index as i"
      [style.aspect-ratio]="image.width / image.height"
    >
      <img
        [ngSrc]="image.filePath"
        [ngSrcset]="srcSet"
        [sizes]="sizes"
        [fill]="true"
        [priority]="priority && i < (maxSlidesPerView ?? 0)"
        [alt]="image.alt || DEFAULT_IMAGE_ALT"
      />
    </swiper-slide>
  </swiper-container>
</ng-container>
