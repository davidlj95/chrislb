<header>
  <nav>
    <ul>
      @for (item of items; track item) {
        <li>
          <a
            [routerLink]="item.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ item.displayName }}
          </a>
        </li>
      }
    </ul>
  </nav>
</header>
