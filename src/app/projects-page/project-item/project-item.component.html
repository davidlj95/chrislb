<div class="text-and-images">
  <div class="texts">
    <span class="title">
      <ng-container *ngIf="item.hasDetails">
        <a [routerLink]="[PROJECTS_PATH, item.slug]"
          ><ng-container [ngTemplateOutlet]="title"></ng-container
        ></a>
      </ng-container>
      <ng-template #title>
        {{ item.title }}
      </ng-template>
    </span>
    <span class="subtitle">
      {{ item.subtitle }}
    </span>
    <span class="quote" *ngIf="item.quote"> "{{ item.quote }}" </span>
    <div class="description">
      <p *ngFor="let line of item.description">
        {{ line }}
      </p>
    </div>
  </div>
  <app-image-swiper
    [images]="previewImages | async"
    sizes="calc(50vw - 16px), 33.33vw"
    [srcSet]="srcSet"
    [priority]="priority"
    [customSwiperOptions]="CUSTOM_SWIPER_OPTIONS"
  ></app-image-swiper>
</div>
<div class="credits" *ngIf="item.credits.length">
  <span *ngFor="let credit of item.credits">
    {{ credit.role }}: {{ credit.name }} (<a
      href="https://instagram.com/_u/{{ credit.nickname }}"
      target="_blank"
      >@{{ credit.nickname }}</a
    >)
  </span>
</div>
