<h1>{{ title }}</h1>
<div class="links">
  <app-social></app-social>
  <app-resume></app-resume>
</div>
<p class="link">{{ emailLocalPart }}@{{ domainName }}</p>
<article>
  <img
    [ngSrc]="portraitImage.filePath"
    [ngSrcset]="srcSet"
    [sizes]="sizes"
    [height]="portraitImage.height"
    [width]="portraitImage.width"
    [alt]="portraitImage.alt"
    priority="true"
  />
  <p>{{ text }}</p>
</article>
