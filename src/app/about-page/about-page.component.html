<h1>{{ _title }}</h1>
<div class="links">
  <app-social></app-social>
  <app-resume></app-resume>
</div>
<p class="link">{{ _emailLocalPart }}&#64;{{ _domainName }}</p>
<article>
  @if (_portrait) {
    <img
      [ngSrc]="_portrait.filename"
      [height]="_portrait.height"
      [width]="_portrait.width"
      [alt]="_portrait.alt ?? 'Portrait picture'"
      [ngSrcset]="_portrait.breakpoints | toNgSrcSet"
      [sizes]="_sizes"
      priority="true"
    />
  }
  <p>{{ _text }}</p>
</article>
