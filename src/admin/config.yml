backend:
  name: github
  repo: davidlj95/chrislb
  branch: main
  # üëá To be in sync with Cloudflare Pages deploy previews
  preview_context: 'deploy/preview'
  cms_label_prefix: decap-cms/
  squash_merges: true
  commit_messages:
    create: 'feat(contents): create {{collection}} ‚Äú{{slug}}‚Äù'
    update: 'feat(contents): update {{collection}} ‚Äú{{slug}}‚Äù'
    delete: 'feat(contents): delete {{collection}} ‚Äú{{slug}}‚Äù'
    uploadMedia: 'feat(media): upload ‚Äú{{path}}‚Äù'
    deleteMedia: 'feat(media): delete ‚Äú{{path}}‚Äù'
    openAuthoring: '{{message}}'
publish_mode: editorial_workflow
media_folder: 'src/assets/cms'
public_folder: '/assets/cms'
site_url: https://christianlazaro.es
display_url: https://github.com/davidlj95/chrislb
logo_url: https://christianlazaro.es/favicon.svg
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'
editor:
  preview: false
collections:
  - name: 'metadata'
    label: 'Metadata'
    files:
      - label: 'Default'
        name: 'default'
        file: 'src/data/meta.json'
        fields:
          - label: 'Site name'
            name: 'siteName'
            widget: 'string'
            hint: 'This will appear in page titles in browser tabs / windows. Including the page title. Something like: "<Page title> - <Site name>". For instance: "About | Christian Lazaro"'
            pattern: ['.{1,}', 'Must have at least 1 character']
          - label: 'Author'
            name: 'author'
            widget: 'string'
            pattern: ['.{1,}', 'Must have at least 1 character']
          - label: 'Canonical URL'
            name: 'canonicalUrl'
            widget: 'string'
            pattern: ['^https:\/\/.*', 'Must start with https://']
  - name: 'pages'
    label: 'Pages'
    # üëá Apparently only used in commit messages / PR titles
    # So lowercase is better for those contexts
    label_singular: 'page'
    folder: 'src/data/pages'
    extension: 'json'
    create: false
    delete: false
    slug: '{{fields.slug}}'
    identifier_field: 'slug'
    preview_path: '{{slug}}'
    summary: '{{name}}'
    fields:
      - label: 'Name'
        name: 'name'
        widget: 'string'
        hint: 'Identifies the page in the content manager. But nothing a visitor would see'
      - label: 'Slug'
        name: 'slug'
        widget: 'string'
        pattern:
          [
            '^[a-z0-9-]+$',
            'Must have at least 1 character and only contain lowercase alphabetic characters, numbers and hyphens (-)',
          ]
        hint: '‚ö†Ô∏è Avoid updating without notifying developer :) Sets the page path in the URL. And the filename containing this configuration'
      - label: 'Title'
        name: 'title'
        widget: 'string'
        hint: 'This will appear in page titles in browser tabs / windows. Including the site name. Something like: "<Page title> - <Site name>". For instance: "About | Christian Lazaro". Leave it empty to show site name only'
        required: false
      - label: 'Description'
        name: 'description'
        widget: 'string'
      - label: 'Keywords'
        name: 'keywords'
        widget: 'list'
        summary: '{{fields.keyword}}'
        required: false
        field:
          label: 'Keyword'
          name: 'keyword'
          widget: 'string'
      - label: 'Image'
        name: 'image'
        widget: 'object'
        required: false
        fields:
          - label: 'URL'
            name: 'url'
            widget: 'string'
            pattern: ['^https:\/\/.*', 'Must start with https://']
          - label: 'Alternative text'
            name: 'alt'
            widget: 'string'
          - label: 'Width'
            name: 'width'
            widget: 'number'
            value_type: 'int'
            min: 256
          - label: 'Height'
            name: 'height'
            widget: 'number'
            value_type: 'int'
            min: 256
          - label: 'MIME Type'
            name: 'mimeType'
            widget: 'select'
            options:
              - label: 'PNG'
                value: 'image/png'
              - label: 'JPG / JPEG'
                value: 'image/jpeg'
              - label: 'SVG'
                value: 'image/svg+xml'
  - name: 'projects'
    label: 'Projects'
    label_singular: 'project'
    folder: 'src/data/projects'
    extension: 'json'
    create: true
    slug: '{{fields.slug}}'
    identifier_field: 'slug'
    summary: '{{title}}'
    fields:
      - label: 'Slug'
        name: 'slug'
        widget: 'string'
        pattern:
          [
            '^[a-z0-9-]+$',
            'Must have at least 1 character and only contain lowercase alphabetic characters, numbers and hyphens (-)',
          ]
        hint: '‚ö†Ô∏è Avoid updating CHIASMA one without notifying developer :) Sets the project path in the URL. Use it in the image CDN as directory name to include images for this project.'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Subtitle'
        name: 'subtitle'
        widget: 'string'
      - label: 'Quote'
        name: 'quote'
        widget: 'string'
        required: false
      - label: 'Description'
        name: 'description'
        widget: 'text'
      - label: 'Credits'
        name: 'credits'
        widget: 'list'
        required: false
        fields:
          - label: 'Name'
            name: 'name'
            widget: 'string'
          - label: 'Role'
            name: 'role'
            widget: 'string'
          - label: 'Nickname'
            name: 'nickname'
            widget: 'string'
            hint: 'Without the @. Links to instagram profile'
